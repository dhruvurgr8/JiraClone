<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="create-task">Create Task</button>
    <div class="main-content">
      <div class="todo drop" id="todo">
        <h2>Task todo</h2>
      </div>
      <div class="inprogress drop" id="inprogress">
        <h2>Tasks in progress...</h2>
      </div>
      <div class="completed drop" id="completed"><h2>Task Completed</h2></div>
    </div>
    <div class="modal">
      <form class="form">
        <span class="minimize"><i class="fa-solid fa-minimize"></i></span>
        <input
          type="text"
          placeholder="Developer"
          name="developer"
          value="Dhruv"
        />
        <input type="text" placeholder="Title" name="title" value="Movies" />
        <textarea placeholder="write Desciption" name="description">
These are the text</textarea
        >
        <select name="status">
          <option>todo</option>
          <option>inprogress</option>
          <option>completed</option>
        </select>
        <input
          type="number"
          placeholder="Project Deadline"
          name="deadline"
          value="5"
        />
        <input type="submit" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
